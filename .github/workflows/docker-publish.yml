name: Docker

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@v4
      with:
        name: uo266575/CarFinder_Frontend
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}
        registry: ghcr.io
